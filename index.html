                            var visualization = d3plus.viz()
                                .container("#viz4")
                                .data(sample_data)
                                .type("geo_map")
                                .coords({
                                    "solo": ["asbgd"],

                                .id("country")
                                .text("name")
                                .color("value")
                                .tooltip("value")
                                .draw();

        $(document).ready(function () {
            var current_id = '';
            var old_id = '';
            console.log("READY");
            // Selecting static parent then adding click function to the dynamic element
            $(document).on('click', ".d3plus_data", function (e) {
                // Get current id 
                current_id = e.target.id;
                var is_focused = $("#d3plus_tooltip_id_visualization_focus").length;
                if (is_focused > 0) {
                    if (current_id !== old_id) {
                        $("#viz2").remove();
                        old_id = current_id;
                    }
                    $("#vizid2").append("<div id='viz2'></div>")
                    var visualization = d3plus.viz()
                        .container("#viz2")
                        .data(sd)
                        .id(["name", "skill"])
                        .size("value")
                        .type("radar")
                        .draw();
                } else {
                    $("#viz2").remove();
                }
            });


            // Send Graph data according to the modal
            $("#myModal").on("show.bs.modal", function(event){
                console.log("MOdal Opened");
            });

            $("#myModal").on("hide.bs.modal", function(event){
                console.log("Modal Closed");
            });
