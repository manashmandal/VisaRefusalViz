    <script>
        function mouse_click() {
            console.log(this);
        }

        var sample_data = [{
            "value": 30,
            "country": "eufra",
            "name": "France"
        }, {
            "value": 40,
            "country": "euprt",
            "name": "Portugal"
        }, {
            "value": 50,
            "country": "euesp",
            "name": "Spain"
        }, {
            "value": 60,
            "country": "euita",
            "name": "Italy"
        }]


        var visualization = d3plus.viz()
            .container("#viz")
            .data(sample_data)
            .type("geo_map")
            .coords({
                "solo": ["euesp", "euita", "eufra", "euprt"],
                "value": "http://d3plus.org/topojson/countries.json"
            })
            .id("country")
            .text("name")
            .color("value")
            .tooltip("value")
            .draw();


        var sd = [{
            "name": "alpha",
            "skill": "power",
            "value": 4
        }, {
            "name": "alpha",
            "skill": "courage",
            "value": 8
        }, {

            "skill": "wisdom",

        }, {
            "name": "beta",

            "value": 5
        }, {
            "name": "beta",
            "skill": "courage",
            "value": 4
        }, {
            "name": "beta",
            "skill": "wisdom",
            "value": 6
        }];
        var visualization = d3plus.viz()
            .container("#viz2")
            .data(sd)
            .id(["name", "skill"])
            .size("value")
            .type("radar")
            .draw();


        var toggle = true;
    </script>
